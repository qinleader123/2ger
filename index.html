<!DOCTYPE html>
<html>
  <style>
  .container {
    align-items: center;
    justify-content: center;
  }
  
  img {
    max-width: 25%;
    max-height:15%;
    float: left;
  }
  
  .text {
    font-size: 20px;
    padding-left: 20px;
    padding-top: 0%;
    float: left;
  }

  i {
    font-size: 15px;
  }
  </style>
  <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script>
     
    /* Add "https://api.ipify.org?format=json" statement
               this will communicate with the ipify servers in
               order to retrieve the IP address $.getJSON will
               load JSON-encoded data from the server using a
               GET HTTP request */
                
    $.getJSON("https://api.ipify.org?format=json", function(data) {
         
        // Setting text of element P with id ip
        $("#ip").html(data.ip);
    })
  </script>
  <body>
    <div class="container">
      <div class="image">
        <img src="https://www.pngall.com/wp-content/uploads/2016/05/Kitten-PNG-Clipart.png">
      </div>
      <div class="text">
        <h1 style="font-family:verdana">Womp Womp</h1>
        <h3 style="font-family:verdana">Something went wrong. Try again.</h3>
        <i>Server at 2ger.net: ERR_NO_CONTENT User IP: <p id="ip"></p></i>
      </div>
    </div>
  </body>
</html>
